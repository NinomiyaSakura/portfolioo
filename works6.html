<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauna resort YUZU｜制作実績　Sakura Ninomiya PORTFOLIO</title>
    <meta name="description" content="制作実績の詳細です。">
    <!-- ファビコン -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="android-chrome-192x192.png">
    <!-- Googleフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- CSS読み込み -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- slick slider読み込み -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>
    <header id="header">
        <div class="header_wrap">
            <nav class="pc_nav">
                <ul>
                    <li><a href="#service">Service</a></li>
                    <li><a href="#works">Works</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>

            <div class="sp_btn"><span></span></div>
        </div>

        <nav class="sp_nav">
            <ul>
                <li><a href="#service">Service</a></li>
                <li><a href="#works">Works</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="section_inner_works">
            <div id="works_results">
                <h2 class="works_title">Works</h2>

                <ul class="works6_slider">
                    <li>
                        <img src="images/works6_1@2x.jpg" alt="">
                    </li>
                    <li>
                        <img src="images/works6_2@2x.jpg" alt="">
                    </li>
                </ul>

                <div class="works_outline">
                    <h3 class="works_subtitle">Sauna resort YUZU 様</h3>
                    <dl>
                        <dt>カテゴリ</dt>
                        <dd>ロゴ</dd>
                    </dl>
                    <dl>
                        <dt>担当範囲</dt>
                        <dd>デザイン</dd>
                    </dl>
                    <dl>
                        <dt>制作期間</dt>
                        <dd>1週間</dd>
                    </dl>
                    <dl>
                        <dt>費　　用</dt>
                        <dd>¥5,000〜</dd>
                    </dl>
                </div>

                <h3 class="works_subtitle">制作POINT</h3>
                <p class="works_detail">
                    Sauna resort YUZU様のロゴを制作いたしました。<br>
                    柚子をモチーフにデザインし、また行きたいと思ってもらえるような温かみや安らぎを表現しました。
                </p>
            </div>

            <a href="./index.html#works" class="backBtn">Back</a>
        </div>


    </main>

    <footer>
        <div class="footer_wrap">
            <div class="works_footer_copy">
                <p>&copy; 2022 Sakura Ninomiya PORTFOLIO</p>
            </div>
        </div>
    </footer>

    <script>
        $(function () {
            // ハンバーガーメニュー
            $('.sp_btn, .sp_nav li').on('click', function () {
                $('.sp_nav').fadeToggle();
                $('.sp_btn').toggleClass('open');
            });

            // ヘッダー固定
            var _window = $(window),
                _header = $('#header'),
                heroBottom;

            _window.on('scroll', function () {
                heroBottom = $('.works_title').height();
                if (_window.scrollTop() > heroBottom) {
                    _header.addClass('transform');
                }
                else {
                    _header.removeClass('transform');
                }
            });
            _window.trigger('scroll');

            // スライダー
            $('.works6_slider').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                dots: false,
                arrows: false,
            });
        });
    </script>
</body>

</html>
